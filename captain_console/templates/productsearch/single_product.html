<div class = "col-md-4 cards">
    <div class = "card">
        <a href="/{{ product }}/{{ product.id }}" class = "btn btn-outline-secondary">
        <img class="card-img-top website-img" src="{{ product.productimage_set.first.image }}" />
        </a>
        <div class = "card-body">
            <h4 class = "card-title">{{ product.name }}</h4>
            <p class = "card-text">{{ product.price }} kr.</p>
            <a href="#" class="addtocart">Add to cart</a>
        </div>
    </div>
</div>
