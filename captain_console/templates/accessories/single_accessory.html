<div class = "col-md-4 cards">
    <div class = "card">
        <a href="/accessories/{{ accessory.id }}" class = "btn btn-outline-secondary">
            <img class="card-img-top website-img" src="{{ accessory.productimage_set.first.image }}" />
        </a>
        <div class = "card-body">
            <h4 class = "card-title">{{ accessory.name }}</h4>
            <p class = "card-text">{{ accessory.price }} kr.</p>
            <div class="content-section webpage">
                <input type="number" name = "quantity" value="1" min="1" max="{{ console.leftInStock }}" step="1"/>
                <a href="/cart/add-to-cart/{{ accessory.id }}" class="addtocart" method="GET">Add to cart</a>
            </div>
        </div>
    </div>
</div>
