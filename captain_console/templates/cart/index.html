{% extends "base.html" %}
{% block content %}

    <div class = "container-fluid title">
            <div>
                <h1>Cart</h1>
            </div>
    </div>
    <hr>

        {% for cartitem in cart %}
            {% include 'cart/single_cart_item.html' with cart=cartitem %}
        {% endfor %}

        <h4>Total price: {{ total_price }} kr.</h4>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">
                <a class = "checkout" href="{% url "clear-cart" %}">Clear Cart</a>
            </button>
            <button type="button" class="btn btn-success">
                <a class = "checkout" href="{% url "checkout-contact" %}">Checkout</a>
            </button>
        </div>

    </div>

{% endblock %}
