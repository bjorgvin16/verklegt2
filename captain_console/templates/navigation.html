 {% load static %}
<div class="navbar navbar-expand-md" id = "header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <div class="navbar-header" id = "logodiv">
                        <button class="navbar-toggle" data-target="#mobile_menu" data-toggle="collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/"><img id = "logo" src="{% static "images/logo2.png" %}" alt="captain console logo"></a>
                    </div>

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav" id="left-menu">
                            <li><a href="{% url "games-index" %}">Games</a></li>
                            <li><a href="{% url "consoles-index" %}">Consoles</a></li>
                            <li><a href="{% url "accessories-index" %}">Accessories</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li>
                                <form action="{% url "productsearch-index" %}" class="navbar-form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="search" name="search" id="" placeholder="Search Anything Here..." class="form-control">
                                            <span class="input-group-addon btn" href="{% url "productsearch-index" %}">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right" id="right-menu">
                            <li>
                                <a href="{% url "cart-index" %}" id = "cart">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                </a>
                            </li>

                            {% if user.is_authenticated %}
                                <li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> My Profile <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href=#>View Profile</a></li>
                                        <li><a href="{% url "users-logout" %}">Log out</a></li>
                                    </ul>
                                </li>
                            {% else %}
                               <li><a href="#" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Login / Sign Up <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{% url "users-login" %}">Login</a></li>
                                        <li><a href="{% url "users-signup" %}">Sign Up</a></li>
                                    </ul>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
