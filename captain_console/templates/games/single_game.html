<div class = "col-md-4 cards">
    <div class = "card">
        <a href="/games/{{ game.id }}" class = "btn btn-outline-secondary">
            <img class="card-img-top website-img" src="{{ game.productimage_set.first.image }}" />
        </a>
        <div class = "card-body">
            <h4 class = "card-title">{{ game.name }}</h4>
            {% if game.leftInStock == 0%}
                <p class = "card-text" id="sold-out-p">Sold out!</p>
            {% else %}
                <p class = "card-text">{{ game.price }} kr.</p>
            {% endif %}
            <form action="/games/{{ game.id }}">
                <button type="submit" class="btn btn-primary">See more</button>
            </form>
        </div>
    </div>
</div>
