{% extends "base.html" %}
<div class = "one_game">
    <a href = "#">
        <h4>{{ game.name }}</h4>
        <p>{{ game.price }} kr.</p>
        <p>{{ game.description }}</p>
        <p>{{ game.genre }}</p>
        <p>{{ game.publisher }}</p>
        <p>{{ game.releaseyear }}</p>
        <p>{{ game.platform }}</p>
    </a>
</div>
