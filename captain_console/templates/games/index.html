{% extends "base.html" %}
{% block content %}
    <div class = "games">
        <h2>Welcome to the Games app!</h2>
    </div>
    {% for game in games %}
        <h4>{{ game.name }}</h4>
        <p>{{ game.price }}</p>
        <p>{{ game.description }}</p>
        <p>{{ game.genre }}</p>
        <p>{{ game.publisher }}</p>
        <p>{{ game.releaseyear }}</p>
        <p>{{ game.platform }}</p>
    {% endfor %}
{% endblock %}
