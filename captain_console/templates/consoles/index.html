{% extends "base.html" %}

{% block content %}

        <div class = "one_console row welcome text-center"></div>
            <div class = "col-12">
            <h1>Consoles</h1>
            </div>
        </div>
        <hr>

    <div class="dropdown">
        <button class="dropbtn">Order by</button>
        <div class="dropdown-content">
            <a href="{% url "consoles-index" %}">A-Z</a>
            <a href="{% url "filter_desc" %}">Z-A</a>
            <a href="{% url "lowest_highest" %}"><b>Price:</b> Lowest-Highest</a>
            <a href="{% url "highest_lowest" %}"><b>Price:</b> Highest-Lowest</a>
        </div>
    </div>

    <div class = "container-fluid padding" id = "consolesdiv">
        <div class = "row padding">
            {% for console in consoles %}
                {% include 'consoles/single_console.html' with console=console %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
